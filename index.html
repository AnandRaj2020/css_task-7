<!DOCTYPE html>
<html>
<head>
  <title>Navigation Pane with Bright Colored Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
    }

    .nav {
      
      width: 50px;
      padding: 5px;
    }

    .nav a {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      font-size: 18px;
    }

    .nav .red-btn {
      background-color: #0d8729;
      color: #fff;
      height: 22px;
      width: 15px;
      border-radius: 5px;
    }

    .nav .blue-btn {
      background-color: #2b9bd7;
      color: #fff;
      height: 22px;
      width: 15px;
      border-radius: 5px;
    }

    .nav .green-btn {
      background-color: #b63715;
      color: #000;
      height: 22px;
      width: 15px;
      border-radius: 5px;
    }

    .nav .yellow-btn {
      background-color: #c2c2c0;
      color: #000;
      height: 22px;
      width: 15px;
      border-radius: 5px;
    }

    .content {
      padding: 5px;
    }
    .bor{
      padding: 20px;
      width: fit-content;
      border: 2px solid black;
      
      
      margin-top: 15%;
      margin-left: 30%;

    }
  </style>
</head>
<body>
  <div class="bor">
  <div class="container">
    <div class="nav">
      <a href="#" class="red-btn"></a>
      <a href="#" class="blue-btn"></a>
      <a href="#" class="green-btn"></a>
      <a href="#" class="yellow-btn"></a>
    </div>
    <div class="content">
      <h1>Hoverable Sidenav Buttons</h1>
      <p>Hover over the buttons in the left side navigator to open them.</p>
    </div>
  </div>
</div>
</body>
</html>
